<html>
  <head>
    <title>Get Started with deck.gl</title>
    <script src="https://unpkg.com/deck.gl@^7.0.0/dist.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js"></script>
  </head>

  <body style="margin:0; width: 100vw; height: 100vh;"></body>

  <script type="text/javascript">

    const {DeckGL, ScatterplotLayer, TextLayer} = deck;

    new DeckGL({
      mapboxApiAccessToken: 'pk.eyJ1IjoidGthaG5nIiwiYSI6ImNqOTU3aWtnejRldGgycnF6d3JueG5wb2IifQ.vOYkEc5_mcoA2gtILL5ZmA',
      mapStyle: 'mapbox://styles/mapbox/light-v9',
      longitude: -122.45,
      latitude: 37.78,
      zoom: 11,
      maxZoom: 16,
      layers: [
        new ScatterplotLayer({
          data: [
            {position: [-122.402, 37.79], color: [255, 0, 0], radius: 1000}
          ],
          getPosition: d => d.position,
          getColor: d => d.color,
          getRadius: d => d.radius,
          opacity: 0.3
        }),
        new TextLayer({
          data: [
            {position: [-122.402, 37.79], text: 'Hello World'}
          ],
          getPosition: d => d.position,
          getText: d => d.text
        })
      ]
    });

  </script>
</html>
